<div class="d-flex jeustify-content-center">
   <img
  [src]="url"
  class="card-img-top animate__animated animate__fadeIn"
  [alt]="alt"
  (load)="onLoad()"
  [ngStyle]="{display: hasLoaded ? '':'none'}"
  />

  <img
  *ngIf="!hasLoaded"

  alt=""
  height="35"
  width="35"
  class="mt-3"
  >



</div>
